<html>
    <head>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    
    <body>
        <div id="app">
            <button @click="count++"> <!--Event Handling-->
                Count is: {{ count }} <!--Template Syntax-->
            </button>
        </div>
    </body>

    <script>
        const { createApp, ref } = Vue

        createApp({
            setup() {
                return {
                    count: ref(0) //Reactive Variable
                }
            }
        }).mount('#app')
    </script>
</html>
